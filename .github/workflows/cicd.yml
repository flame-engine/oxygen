name: cicd

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  # BEGIN LINTING STAGE
  dartdoc: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: cedx/setup-dart@v2
      - run: dart pub get
      - run: dartdoc --no-auto-include-dependencies --quiet
      
  format: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: cedx/setup-dart@v2
      - run: |
          [ -z "$(dart format . | grep "(0 changed)")" ] && exit 1 || exit 0

  analyze: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: cedx/setup-dart@v2
      - run: dart pub get
      - run: dart analyze --fatal-infos --fatal-warnings
  # END LINTING STAGE

  # BEGIN TESTING STAGE
  test:
    needs: [dartdoc, format, analyze]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: cedx/setup-dart@v2
      - run: dart pub get
      - run: dart test
  
  benchmark:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: cedx/setup-dart@v2
      - run: dart pub get
      - run: dart pub run benchmark
  # END TESTING STAGE
