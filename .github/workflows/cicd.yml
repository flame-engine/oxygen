name: cicd

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  # BEGIN LINTING STAGE
  dartdoc: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: cedx/setup-dart@v2
      - run: pub get
      - run: dartdoc --no-auto-include-dependencies --quiet
      
  format: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: cedx/setup-dart@v2
      - run: |
        [ -z "$(dart format . | grep "(0 changed)")" ] && exit 1 || exit 0

  analyze: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: cedx/setup-dart@v2
      - run: pub get
      - run: dart analyze
  # END LINTING STAGE

  # BEGIN TESTING STAGE
  test:
    needs: [dartdoc, lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: cedx/setup-dart@v2
      - run: pub get
      - run: dart pub run test
  
  benchmark:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: cedx/setup-dart@v2
      - run: pub get
      - run: pub run benchmark
  # END TESTING STAGE
